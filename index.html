<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header-inner">
        <a class="logo" href="/">
          <img
            class="site-header-logo"
            src="img/logo.svg"
            alt="sayt logosi"
            width="160"
            height="41"
          />
        </a>
        <nav>
          <ul class="sitenav">
            <li class="sitenav-item">
              <a class="sitenav-link active" href="/">Home</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="/">Find a doctor</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="/">Apps</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="/">Testimonials</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="/">About us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <section class="hero">
        <div class="container hero-inner">
          <div class="hero-content">
            <h2>Virtual healthcare for you</h2>
            <p>
              Trafalgar provides progressive, and affordable healthcare,
              accessible on mobile and online for everyone
            </p>
            <p><a href="/">Consult today</a></p>
          </div>
          <img
            class="hero-img"
            src="img/trafalgar-header illustration 1.png"
            alt="illustration"
            width="693"
            height="600"
            srcset="img/trafalgar-header illustration 1.png 1x, img/trafalgar-header illustration@2x.png 2x"
          />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
